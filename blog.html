---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    <div class="post-content-truncate">
			{{ post.content | strip_html | truncatewords:50 }}
		</div>
			<br>
		<div class="readmore">
			<a href="{{ post.url }}">Seguir leyendo</a>
		</div>
  </div>
  {% endfor %}
</div>
